<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5605f6cfce.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/logo.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors </title>
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>

    <div id="controls-area">
        <button id="startBnt" class="start-bnt">Start Game</button>
        <button id="rules-bnt" class="hide"> Game Instructions
            <ul>
                <p>The rules are very simple with this Rock-paper-scissors game</p>
                    <br>
                <li>If you choose Rock, you will win against Scissors but lose against Paper.</li><br>
                <li>If you choose Scissors, you will win against Paper but lose against Rock.</li><br>
                <li>If you choose Paper, you will win against Rock but lose against Scissors.</li><br>
                <p>Continue playing this game or click the restart button to restart the game at any point</p>
            </ul>
            <h3> Click to Start!</h3>
        </button>

        <div id="gameArea" class="hide">

            <button class="choiceBnt" data-choice="ROCK"><i class="fa-solid fa-hand-back-fist"></i></button>
            <!--rock-->
            <button class="choiceBnt" data-choice="PAPER"><i class="fas fa-toilet-paper"></i></button>
            <!--paper-->
            <button class="choiceBnt" data-choice="SCISSORS"><i class="fa-solid fa-hand-scissors"></i></button>
            <!--sci-->

            <h2 class="gameText" id="playerText">Player</h2>
            <h2 class="gameText" id="computerText">Computer</h2>
            <h2 class="gameText" id="resultText"></h2>

        </div>

        <div id="gameScore" class="score-area hide">
            <p class="scores">Players Score<span id="score">0</span></p>
            <p class="scores">Computers Score<span id="incorrect">0</span></p>
            <p class="scores">Game Draws<span id="draw">0</span></p>
        </div>

        <button id="resetGame" class="hide">Click to restart!</button>
    </div>


    </div>

</body>

<script src="assets/js/script.js"></script>

</html>
