<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5605f6cfce.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/logo.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors </title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>

    <div id="controls-area">
    <button id="startBnt" class="start-bnt">Start Game</button>
    <button id="rules-bnt" class="hide"> Game Rules
        <ul>
            <p>Guess which option the computer will pick <br> and try to defend yourself will the options below</p><br>
            <li>Rock crushes scissors</li><br>
            <li>scissors cut paper</li><br>
            <li>and paper covers rock</li><br>
            <li>You gain a point if you win!</li><br>
        </ul>
        <p> Click to Start!</p>
    </button>

  

    <div id="gameArea" class="hide">

      
        <button class="choiceBnt" id="playerText"><i class="far fa-hand-rock"></i></button> <!--rock-->
        <button class="choiceBnt" id="playerText"><i class="fas fa-toilet-paper"></i></button> <!--paper-->
        <button class="choiceBnt" id="playerText"><i class="fa-solid fa-hand-scissors"></i></button> <!--sci-->
    
        <h2 class="gameText" id="playerText">Player</h2>
        <h2 class="gameText" id="computerText"></h2>
        <h2 class="gameText" id="resultText"></h2>

        
    </div>

    <div id="gameScore" class="score-area hide">
        <p class="scores" >Players Score<span id="score">0</span></p>
        <p class="scores" >Computers Score<span id="incorrect">0</span></p>
        <p class="scores">Game Draws<span id="draw">0</span></p>
    </div>

    

        <button id="resetGame" class="hide">Click to restart!</button>
    </div>


</div>
    
</body>

<script src="assets/js/script.js"></script>
</html>
